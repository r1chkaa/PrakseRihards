<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Task</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form">
    <div id="userDisplay" style="font-weight:bold; margin-bottom:10px;"></div>
    <h2>New Task</h2>
    <input id="uzd" type="text" placeholder="Task description..." minlength="5">
    <select id="uzdveids">
      <option>School Work</option>
      <option>Homework</option>
      <option>Personal</option>
    </select>
    <select id="svarigums">
      <option>Urgent</option>
      <option>This Week</option>
      <option>Anytime</option>
    </select>
    <button id="send">Save Task</button>
    <button onclick="location.href='todolistatbildes.html'" style="background:#444;">View List</button>
    <p id="message"></p>
  </div>
  <script type="module">
    import { supabase } from './supabase.js';
    const username = localStorage.getItem("username");
    if (!username) location.href = "login.html";
    document.getElementById("userDisplay").innerText = `User: ${username}`;

    document.getElementById("send").addEventListener("click", async () => {
      const uzd = document.getElementById("uzd").value;
      const uzdveids = document.getElementById("uzdveids").value;
      const svarigums = document.getElementById("svarigums").value;
      if (uzd.length < 5) return alert("Min 5 chars");
      
      const { error } = await supabase.from("todolist").insert([{ 
        uzd, uzdveids, svarigums, username, pabeigts: false 
      }]);
      if (!error) location.href = 'todolistatbildes.html';
    });
  </script>
</body>
</html>
