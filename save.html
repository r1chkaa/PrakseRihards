<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pievienot jaunu uzdevumu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form">
    <div id="userDisplay" style="font-weight:bold; margin-bottom:10px; color: #764ba2;"></div>
    <h2>Ieraksti uzdevumu</h2>
    <input id="uzd" type="text" placeholder="What needs to be done?" minlength="3">
    <label style="display:block; text-align:left; font-size: 12px; margin-top: 10px;">Category</label>
    <select id="uzdveids">
      <option value="School Work">Skolas darbi</option>
      <option value="Homework">Mājas darbi</option>
      <option value="Personal">Personīgi</option>
    </select>
    <label style="display:block; text-align:left; font-size: 12px; margin-top: 10px;">Laika periods</label>
    <select id="svarigums">
      <option value="Urgent">Steidzami</option>
      <option value="This Week">Šonedēļ</option>
      <option value="Anytime">Jebkad</option>
    </select>
    <button id="saveBtn">Saglabāt datubāzē</button>
    <button onclick="location.href='index.html'" style="background:#444;">Atpakaļ uz sarakstu</button>
    <p id="message" style="margin-top: 10px; font-size: 14px;"></p>
  </div>
  <script type="module">
    import { supabase } from './supabase.js';
    const username = localStorage.getItem("username");
    const msg = document.getElementById("message");
    if (!username) {
      location.href = "login.html";
    } else {
      document.getElementById("userDisplay").innerText = `Logged in as: ${username}`;
    }
    document.getElementById("saveBtn").addEventListener("click", async () => {
      const uzd = document.getElementById("uzd").value.trim();
      const uzdveids = document.getElementById("uzdveids").value;
      const svarigums = document.getElementById("svarigums").value;
      if (uzd.length < 3) {
        msg.innerText = "Task is too short!";
        msg.style.color = "red";
        return;
      }
      const { error } = await supabase.from("todolist").insert([{ 
        uzd, uzdveids, svarigums, username, pabeigts: false 
      }]);
      if (error) {
        msg.innerText = "Error saving task";
        msg.style.color = "red";
      } else {
        location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
