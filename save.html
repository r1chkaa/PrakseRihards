<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Task</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form">
    <div id="userDisplay" style="font-weight:bold; margin-bottom:10px; color: #764ba2;"></div>
    <h2>üìù Create Task</h2>
    
    <input id="uzd" type="text" placeholder="What needs to be done?" minlength="3">
    
    <label style="display:block; text-align:left; font-size: 12px; margin-top: 10px;">Category</label>
    <select id="uzdveids">
      <option value="School Work">School Work</option>
      <option value="Homework">Homework</option>
      <option value="Personal">Personal</option>
    </select>
    
    <label style="display:block; text-align:left; font-size: 12px; margin-top: 10px;">Priority</label>
    <select id="svarigums">
      <option value="Urgent">Urgent</option>
      <option value="This Week">This Week</option>
      <option value="Anytime">Anytime</option>
    </select>
    
    <button id="saveBtn">Save to Database</button>
    <button onclick="location.href='todolistatbildes.html'" style="background:#444;">Back to List</button>
    
    <p id="message" style="margin-top: 10px; font-size: 14px;"></p>
  </div>

  <script type="module">
    import { supabase } from './supabase.js';

    const username = localStorage.getItem("username");
    const msg = document.getElementById("message");

    if (!username) {
      location.href = "login.html";
    } else {
      document.getElementById("userDisplay").innerText = `Logged in as: ${username}`;
    }

    document.getElementById("saveBtn").addEventListener("click", async () => {
      const uzd = document.getElementById("uzd").value.trim();
      const uzdveids = document.getElementById("uzdveids").value;
      const svarigums = document.getElementById("svarigums").value;

      if (uzd.length < 3) {
        msg.innerText = "Task is too short!";
        msg.style.color = "red";
        return;
      }

      msg.innerText = "Saving...";
      msg.style.color = "blue";

      const { error } = await supabase.from("todolist").insert([{ 
        uzd: uzd, 
        uzdveids: uzdveids, 
        svarigums: svarigums, 
        username: username, 
        pabeigts: false 
      }]);

      if (error) {
        console.error("Save Error:", error);
        msg.innerText = "Error: Check Supabase columns!";
        msg.style.color = "red";
      } else {
        msg.innerText = "Task saved successfully!";
        msg.style.color = "green";
        document.getElementById("uzd").value = "";
        setTimeout(() => {
            location.href = 'todolistatbildes.html';
        }, 1000);
      }
    });
  </script>
</body>
</html>
