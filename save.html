<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Task</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
  <div class="window-box">
    <h2 style="margin-top:0;">üìù NEW TASK</h2>
    <input id="uzd" type="text" placeholder="Task description..." minlength="3">
    
    <select id="uzdveids">
      <option value="Personal">Personal</option>
      <option value="Work">Work</option>
      <option value="School">School</option>
      <option value="Event">Event</option>
      <option value="Holidays">Holidays</option>
      <option value="Home">Home</option>
      <option value="Shopping">Shopping</option>
    </select>
    
    <select id="svarigums">
      <option value="Urgent">Urgent</option>
      <option value="This week">This week</option>
      <option value="This month">This month</option>
      <option value="Anytime">Anytime</option>
    </select>

    <button id="saveBtn">SAVE TASK</button>
    <button onclick="location.href='dashboard.html'" style="background:transparent; border:none; font-size:0.8rem;">CANCEL</button>
    <p id="msg" style="color:#ff4d4d; margin-top:10px; font-size:0.8rem;"></p>
  </div>

  <script type="module">
    import { supabase } from './supabase.js';
    const user = localStorage.getItem("username");
    if (!user) location.href = "login.html";

    document.getElementById("saveBtn").onclick = async () => {
      const name = document.getElementById("uzd").value;
      if(name.length < 3) return document.getElementById("msg").innerText = "Too short!";
      
      const { error } = await supabase.from("todolist").insert([{ 
        uzd: name, 
        uzdveids: document.getElementById("uzdveids").value, 
        svarigums: document.getElementById("svarigums").value, 
        username: user 
      }]);
      if (error) document.getElementById("msg").innerText = error.message;
      else location.href = 'dashboard.html';
    };
  </script>
</body>
</html>
