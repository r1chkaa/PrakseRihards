<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Task</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form">
    <h2>ğŸ“ Create Task</h2>
    <input id="uzd" type="text" placeholder="Task description..." minlength="3">
    
    <select id="uzdveids">
      <option value="Personal">Personal</option>
      <option value="School">School</option>
      <option value="Work">Work</option>
    </select>
    
    <select id="svarigums">
      <option value="Urgent">Urgent</option>
      <option value="Anytime">Anytime</option>
    </select>

    <button id="saveBtn">Save Task</button>
    <button class="secondary" onclick="location.href='index.html'">Cancel</button>
  </div>

  <script type="module">
    import { supabase } from './supabase.js';
    const user = localStorage.getItem("username");
    if (!user) location.href = "login.html";

    document.getElementById("saveBtn").onclick = async () => {
      const taskName = document.getElementById("uzd").value;
      if (taskName.length < 3) return alert("Task name too short!");

      const { error } = await supabase.from("todolist").insert([{ 
        uzd: taskName, 
        uzdveids: document.getElementById("uzdveids").value, 
        svarigums: document.getElementById("svarigums").value, 
        username: user,
        pabeigts: false
      }]);

      if (!error) location.href = 'index.html';
      else alert("Error saving task.");
    };
  </script>
</body>
</html>
