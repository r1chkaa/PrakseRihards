<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Task</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form">
    <h2>üìù New Task</h2>
    <input id="uzd" type="text" placeholder="Task name..." minlength="3">
    <select id="uzdveids">
      <option value="Personal">Personal</option>
      <option value="School">School</option>
    </select>
    <select id="svarigums">
      <option value="Urgent">Urgent</option>
      <option value="Anytime">Anytime</option>
    </select>
    <button id="save">Save Task</button>
    <button onclick="location.href='index.html'" style="background:#444; margin-top:10px;">Back</button>
    <p id="msg"></p>
  </div>
  <script type="module">
    import { supabase } from './supabase.js';
    const user = localStorage.getItem("username");
    if (!user) location.href = "login.html";

    document.getElementById("save").addEventListener("click", async () => {
      const { error } = await supabase.from("todolist").insert([{ 
        uzd: document.getElementById("uzd").value, 
        uzdveids: document.getElementById("uzdveids").value, 
        svarigums: document.getElementById("svarigums").value, 
        username: user 
      }]);
      if (error) { document.getElementById("msg").innerText = "Error: Did you run the SQL?"; }
      else { location.href = 'index.html'; }
    });
  </script>
</body>
</html>
