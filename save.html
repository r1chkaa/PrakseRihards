<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Task</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
  <div class="window-box">
    <h2 style="margin-top:0;">üìù NEW TASK</h2>
    <input id="uzd" type="text" placeholder="Task description..." minlength="3">
    
<select id="uzdveids" style="color: black; background: rgba(255, 255, 255, 0.9);">
  <option value="Personal" style="color: black;">Personal</option>
  <option value="Work" style="color: black;">Work</option>
  <option value="School" style="color: black;">School</option>
  <option value="Event" style="color: black;">Event</option>
  <option value="Holidays" style="color: black;">Holidays</option>
  <option value="Home" style="color: black;">Home</option>
  <option value="Shopping" style="color: black;">Shopping</option>
</select>
    
<select id="svarigums" style="color: black; background: rgba(255, 255, 255, 0.9);">
  <option value="Urgent" style="color: black;">Urgent</option>
  <option value="This week" style="color: black;">This week</option>
  <option value="This month" style="color: black;">This month</option>
  <option value="Anytime" style="color: black;">Anytime</option>
</select>

    <button id="saveBtn">SAVE TASK</button>
    <button onclick="location.href='dashboard.html'" style="background:transparent; border:none; font-size:0.8rem;">CANCEL</button>
    <p id="msg" style="color:#ff4d4d; margin-top:10px; font-size:0.8rem;"></p>
  </div>

  <script type="module">
    import { supabase } from './supabase.js';
    const user = localStorage.getItem("username");
    if (!user) location.href = "login.html";

    document.getElementById("saveBtn").onclick = async () => {
      const name = document.getElementById("uzd").value;
      if(name.length < 3) return document.getElementById("msg").innerText = "Too short!";
      
      const { error } = await supabase.from("todolist").insert([{ 
        uzd: name, 
        uzdveids: document.getElementById("uzdveids").value, 
        svarigums: document.getElementById("svarigums").value, 
        username: user 
      }]);
      if (error) document.getElementById("msg").innerText = error.message;
      else location.href = 'dashboard.html';
    };
  </script>
</body>
</html>
