<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Task</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form">
    <div id="userDisplay" style="font-weight:bold; margin-bottom:10px; color: #764ba2;"></div>
    <h2>üìù Create Task</h2>
    <input id="uzd" type="text" placeholder="Task description..." minlength="3">
    <select id="uzdveids">
      <option value="School Work">School Work</option>
      <option value="Homework">Homework</option>
      <option value="Personal">Personal</option>
    </select>
    <select id="svarigums">
      <option value="Urgent">Urgent</option>
      <option value="This Week">This Week</option>
      <option value="Anytime">Anytime</option>
    </select>
    <button id="saveBtn">Save to Database</button>
    <button onclick="location.href='index.html'" style="background:#444;">Back to List</button>
    <p id="message"></p>
  </div>
  <script type="module">
    import { supabase } from './supabase.js';
    const username = localStorage.getItem("username");
    if (!username) {
      location.href = "login.html";
    } else {
      document.getElementById("userDisplay").innerText = `User: ${username}`;
    }

    document.getElementById("saveBtn").addEventListener("click", async () => {
      const uzd = document.getElementById("uzd").value.trim();
      const uzdveids = document.getElementById("uzdveids").value;
      const svarigums = document.getElementById("svarigums").value;
      const msg = document.getElementById("message");

      const { error } = await supabase.from("todolist").insert([{ 
        uzd, uzdveids, svarigums, username, pabeigts: false 
      }]);

      if (error) {
        console.error(error);
        msg.innerText = "Error saving: Check SQL table columns!";
        msg.style.color = "red";
      } else {
        location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
