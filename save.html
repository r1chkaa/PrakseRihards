<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Task</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form">
    <h2>ğŸ“ New Task</h2>
    <input id="uzd" type="text" placeholder="Task name..." minlength="3">
    
    <select id="uzdveids">
      <option value="Personal">Personal</option>
      <option value="School">School</option>
      <option value="Work">Work</option>
    </select>
    
    <select id="svarigums">
      <option value="Urgent">Urgent</option>
      <option value="Anytime">Anytime</option>
    </select>

    <button id="saveBtn">Save Task</button>
    <button onclick="location.href='index.html'" class="secondary" style="background:#444; margin-top:10px;">Back</button>
    <p id="msg" style="color: #ff4d4d; margin-top: 10px;"></p>
  </div>

  <script type="module">
    import { supabase } from './supabase.js';
    const user = localStorage.getItem("username");
    if (!user) location.href = "login.html";

    document.getElementById("saveBtn").onclick = async () => {
      const taskName = document.getElementById("uzd").value;
      const msg = document.getElementById("msg");
      
      if (taskName.length < 3) {
        msg.innerText = "Task name too short!";
        return;
      }

      // We send exactly what the database expects
      const { error } = await supabase.from("todolist").insert([{ 
        uzd: taskName, 
        uzdveids: document.getElementById("uzdveids").value, 
        svarigums: document.getElementById("svarigums").value, 
        username: user,
        pabeigts: false 
      }]);

      if (error) {
        console.error(error);
        msg.innerText = "Error: " + error.message;
      } else {
        location.href = 'index.html';
      }
    };
  </script>
</body>
</html>
