<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jauns Uzdevums</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <h2 class="auth-header">JAUNS UZDEVUMS</h2>
    
    <input id="uzd" type="text" placeholder="Task description..." minlength="3" class="auth-input">
    
    <select id="uzdveids" class="auth-input">
      <option value="Personal">Personīgi</option>
      <option value="Work">Darbs</option>
      <option value="School">Skola</option>
      <option value="Event">Svētki</option>
      <option value="Holidays">Brīvdienas</option>
      <option value="Home">Mājas</option>
      <option value="Shopping">Iepirkšanās</option>
    </select>
    
    <select id="svarigums" class="auth-input">
      <option value="Urgent">Steidzami</option>
      <option value="This week">Šonedēļ</option>
      <option value="This month">Šomēness</option>
      <option value="Anytime">Jebkad</option>
    </select>

    <button id="saveBtn" class="auth-btn">SAGLABĀT UZDEVUMU</button>
    <button onclick="location.href='dashboard.html'" class="cancel-btn">ATCELT</button>
    
    <p id="msg" style="color:#ff4d4d; margin-top:10px; font-size:0.8rem; font-weight:bold;"></p>
  </div>

  <script type="module">
    import { supabase } from './supabase.js';
    const user = localStorage.getItem("username");
    if (!user) location.href = "login.html";

    document.getElementById("saveBtn").onclick = async () => {
      const name = document.getElementById("uzd").value;
      if(name.length < 3) return document.getElementById("msg").innerText = "Too short!";
      
      const { error } = await supabase.from("todolist").insert([{ 
        uzd: name, 
        uzdveids: document.getElementById("uzdveids").value, 
        svarigums: document.getElementById("svarigums").value, 
        username: user 
      }]);
      if (error) document.getElementById("msg").innerText = error.message;
      else location.href = 'dashboard.html';
    };
  </script>
</body>
</html>
