<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Tasks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" style="width: 500px;">
    <h2>My Tasks</h2>
    <table id="list">
      <thead><tr><th>Task</th><th>Priority</th><th>Action</th></tr></thead>
      <tbody></tbody>
    </table>
    <button onclick="location.href='save.html'" style="margin-top:20px;">+ Add Task</button>
    <button onclick="localStorage.clear(); location.href='login.html';" style="background:#444; margin-top:10px;">Logout</button>
  </div>
  <script type="module">
    import { supabase } from './supabase.js';
    const user = localStorage.getItem("username");
    if (!user) location.href = "login.html";

    async function load() {
      const { data } = await supabase.from('todolist').select('*').eq('username', user);
      const tbody = document.querySelector("#list tbody");
      tbody.innerHTML = data ? data.map(t => `
        <tr>
          <td>${t.uzd}</td>
          <td>${t.svarigums}</td>
          <td><button onclick="del('${t.id}')" style="width:auto; padding:5px 10px; background:red;">âœ–</button></td>
        </tr>`).join('') : "";
    }
    window.del = async (id) => { 
      await supabase.from("todolist").delete().eq("id", id); 
      load(); 
    };
    load();
  </script>
</body>
</html>
