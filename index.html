<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My To-Do App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <h1>ğŸ“ My To-Do List</h1>

      <input id="todoInput" type="text" placeholder="Add a new task..." />
      <button id="addBtn">Add Task</button>

      <input id="searchInput" type="text" placeholder="Search tasks..." />

      <ul id="todoList"></ul>
    </div>
  </div>

  <script>
    const todoInput = document.getElementById("todoInput");
    const addBtn = document.getElementById("addBtn");
    const todoList = document.getElementById("todoList");
    const searchInput = document.getElementById("searchInput");

    let todos = [];

    addBtn.addEventListener("click", () => {
      const value = todoInput.value.trim();
      if (!value) return;
      todos.push(value);
      todoInput.value = "";
      renderTodos();
    });

    function deleteTodo(idx) {
      todos.splice(idx, 1);
      renderTodos();
    }

    function renderTodos() {
      const search = searchInput.value.toLowerCase();
      todoList.innerHTML = "";

      todos.forEach((todo, index) => {
        if (todo.toLowerCase().includes(search)) {
          const li = document.createElement("li");
          li.innerHTML = `
            <span>${todo}</span>
            <button class="delete" onclick="deleteTodo(${index})">âœ–</button>
          `;
          todoList.appendChild(li);
        }
      });
    }

    searchInput.addEventListener("input", renderTodos);
  </script>
</body>
</html>
