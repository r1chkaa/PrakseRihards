<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mans PlÄnotÄjs</title>
  <link rel="stylesheet" href="style (1).css">
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <h1>ğŸ“ My To-Do List</h1>
      <p id="userDisplay" style="font-weight:bold;"></p>

      <input id="todoInput" type="text" placeholder="Add a new task..." />
      <button id="addBtn">Add Task</button>

      <input id="searchInput" type="text" placeholder="Search tasks..." />

      <ul id="todoList"></ul>
      
      <button onclick="localStorage.clear(); location.href='login.html';" style="background:#444; margin-top:20px; color:white;">Logout</button>
    </div>
  </div>

  <script type="module">
    import { supabase } from './supabase (4).js';

    const todoInput = document.getElementById("todoInput");
    const addBtn = document.getElementById("addBtn");
    const todoList = document.getElementById("todoList");
    const searchInput = document.getElementById("searchInput");
    const username = localStorage.getItem("username");

    // Redirect to login if not logged in
    if (!username) {
      location.href = "login.html";
    } else {
      document.getElementById("userDisplay").innerText = `User: ${username}`;
    }

    // Load tasks from Supabase
    async function loadTasks() {
      const { data, error } = await supabase
        .from('todolist')
        .select('*')
        .eq('username', username);

      if (error) {
        console.error("Fetch error:", error);
        return;
      }
      renderTodos(data);
    }

    // Save task to Supabase
    addBtn.addEventListener("click", async () => {
      const value = todoInput.value.trim();
      if (!value) return;

      const { error } = await supabase.from("todolist").insert([{ 
        uzd: value, 
        username: username, 
        pabeigts: false,
        svarigums: "Anytime",
        uzdveids: "Personal"
      }]);

      if (error) {
        alert("Error saving task: Check your Supabase column names!");
        console.error(error);
      } else {
        todoInput.value = "";
        loadTasks();
      }
    });

    // Make delete function global so HTML can see it
    window.deleteTodo = async (id) => {
      const { error } = await supabase.from("todolist").delete().eq("id", id);
      if (!error) loadTasks();
    };

    function renderTodos(tasks) {
      const search = searchInput.value.toLowerCase();
      todoList.innerHTML = "";

      tasks.forEach((task) => {
        if (task.uzd.toLowerCase().includes(search)) {
          const li = document.createElement("li");
          li.style.display = "flex";
          li.style.justifyContent = "space-between";
          li.style.padding = "10px";
          li.style.borderBottom = "1px solid #ddd";
          li.innerHTML = `
            <span>${task.uzd}</span>
            <button class="delete" onclick="deleteTodo('${task.id}')" style="width:auto; margin:0; background:red; color:white;">âœ–</button>
          `;
          todoList.appendChild(li);
        }
      });
    }

    searchInput.addEventListener("input", () => loadTasks());
    loadTasks();
  </script>
</body>
</html>
