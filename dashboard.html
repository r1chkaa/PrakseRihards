<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="controls">
    <div id="win-manager"></div>
    <button class="ctrl-btn" onclick="toggleManager()">üìÅ Windows</button>
    <button class="ctrl-btn" onclick="resetLayout()">‚Ü∫ Reset</button>
  </div>

  <div id="dashboard-canvas">
    <div id="win-tasks" class="window" style="top:40px; left:40px; width:320px; height:400px;">
      <div class="window-header"><span>ALL TASKS</span><button class="close-btn" onclick="closeWin('win-tasks')">√ó</button></div>
      <div class="window-content">
        <div style="flex:1; overflow-y:auto;"><table id="list-all"><tbody></tbody></table></div>
        <button onclick="location.href='save.html'">+ Add Task</button>
      </div>
      <div class="resize-handle"></div>
    </div>

    <div id="win-stats" class="window" style="top:40px; left:380px; width:380px; height:300px;">
      <div class="window-header"><span>STATS</span><button class="close-btn" onclick="closeWin('win-stats')">√ó</button></div>
      <div class="window-content"><canvas id="priorityChart"></canvas></div>
      <div class="resize-handle"></div>
    </div>

    <div id="win-clock" class="window" style="top:360px; left:380px; width:240px; height:300px;">
      <div class="window-header"><span>CLOCK</span><button class="close-btn" onclick="closeWin('win-clock')">√ó</button></div>
      <div class="window-content">
        <div id="digital-clock" style="text-align:center; font-weight:bold; margin-bottom:10px;">00:00:00</div>
        <div class="analog-face" id="face" style="width:120px; height:120px; border:2px solid white; border-radius:50%; position:relative; margin:auto;">
          <div class="hand hour" id="hour-hand" style="width:4px; height:25%"></div>
          <div class="hand min" id="min-hand" style="width:2px; height:35%"></div>
          <div class="hand sec" id="sec-hand"></div>
        </div>
      </div>
      <div class="resize-handle"></div>
    </div>

    <div id="win-urgent" class="window category-win" style="top:40px; left:780px; width:240px; height:280px;">
      <div class="window-header"><span>üö® URGENT</span><button class="close-btn" onclick="closeWin('win-urgent')">√ó</button></div>
      <div class="window-content"><div style="flex:1; overflow-y:auto;"><table id="list-urgent"><tbody></tbody></table></div></div>
      <div class="resize-handle"></div>
    </div>

    <div id="win-week" class="window category-win" style="top:340px; left:780px; width:240px; height:280px;">
      <div class="window-header"><span>üìÖ WEEKLY</span><button class="close-btn" onclick="closeWin('win-week')">√ó</button></div>
      <div class="window-content"><div style="flex:1; overflow-y:auto;"><table id="list-week"><tbody></tbody></table></div></div>
      <div class="resize-handle"></div>
    </div>

    <div id="win-month" class="window category-win" style="top:40px; left:1040px; width:240px; height:280px;">
      <div class="window-header"><span>üåô MONTHLY</span><button class="close-btn" onclick="closeWin('win-month')">√ó</button></div>
      <div class="window-content"><div style="flex:1; overflow-y:auto;"><table id="list-month"><tbody></tbody></table></div></div>
      <div class="resize-handle"></div>
    </div>

    <div id="win-anytime" class="window category-win" style="top:340px; left:1040px; width:240px; height:280px;">
      <div class="window-header"><span>‚òï ANYTIME</span><button class="close-btn" onclick="closeWin('win-anytime')">√ó</button></div>
      <div class="window-content"><div style="flex:1; overflow-y:auto;"><table id="list-anytime"><tbody></tbody></table></div></div>
      <div class="resize-handle"></div>
    </div>
  </div>

  <script type="module">
    import { supabase } from './supabase.js';
    const user = localStorage.getItem("username");
    if(!user) location.href = "login.html";

    function timeAgo(dateString) {
      const diff = Math.floor((new Date() - new Date(dateString)) / 1000);
      if (diff < 60) return "now";
      if (diff < 3600) return Math.floor(diff/60) + "m ago";
      if (diff < 86400) return Math.floor(diff/3600) + "h ago";
      return Math.floor(diff/86400) + "d ago";
    }

    // --- DRAG ENGINE (PREVENTS STICKING) ---
    let activeWin = null, isDragging = false, isResizing = false;
    let startX, startY, startW, startH, startL, startT;

    document.addEventListener('mousedown', e => {
      const win = e.target.closest('.window');
      if (!win || e.target.classList.contains('close-btn')) return;
      activeWin = win;
      document.querySelectorAll('.window').forEach(w => w.style.zIndex = 1);
      win.style.zIndex = 10;
      startX = e.clientX; startY = e.clientY;
      startL = win.offsetLeft; startT = win.offsetTop;
      startW = win.offsetWidth; startH = win.offsetHeight;
      if (e.target.classList.contains('resize-handle')) isResizing = true;
      else if (e.target.closest('.window-header')) isDragging = true;
      else activeWin = null;
    });

    window.addEventListener('mousemove', e => {
      if (!activeWin) return;
      if (isResizing) {
        activeWin.style.width = Math.max(200, startW + (e.clientX - startX)) + 'px';
        activeWin.style.height = Math.max(150, startH + (e.clientY - startY)) + 'px';
      } else if (isDragging) {
        activeWin.style.left = (startL + (e.clientX - startX)) + 'px';
        activeWin.style.top = (startT + (e.clientY - startY)) + 'px';
      }
    });

    window.addEventListener('mouseup', () => { if(activeWin) saveLayout(); activeWin = null; isDragging = false; isResizing = false; });

    // --- WINDOW MANAGER FOLDER ---
    window.toggleManager = () => {
      const m = document.getElementById('win-manager');
      m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
      m.innerHTML = '<b style="font-size:0.7rem; margin-bottom:5px;">Windows</b>';
      document.querySelectorAll('.window').forEach(w => {
        const btn = document.createElement('button');
        btn.className = 'win-toggle';
        const name = w.querySelector('.window-header span').innerText;
        btn.innerText = (w.style.display === 'none' ? 'Show ' : 'Hide ') + name;
        btn.onclick = () => { w.style.display = (w.style.display === 'none' ? 'flex' : 'none'); toggleManager(); saveLayout(); };
        m.appendChild(btn);
      });
    };

    window.closeWin = (id) => { document.getElementById(id).style.display = 'none'; saveLayout(); };

    async function saveLayout() {
      const layout = {};
      document.querySelectorAll('.window').forEach(w => {
        layout[w.id] = { top: w.style.top, left: w.style.left, width: w.style.width, height: w.style.height, display: w.style.display };
      });
      await supabase.from('users').update({ dashboard_layout: layout }).eq('username', user);
    }

    // --- DATA LOADING ---
    async function loadTasks() {
      const { data } = await supabase.from('todolist').select('*').eq('username', user).order('created_at', {ascending: false});
      const ids = { 'all': '#list-all', 'Urgent': '#list-urgent', 'This week': '#list-week', 'This month': '#list-month', 'Anytime': '#list-anytime' };
      Object.values(ids).forEach(sel => { if(document.querySelector(sel)) document.querySelector(sel + " tbody").innerHTML = ""; });
      
      let counts = { Urgent:0, "This week":0, "This month":0, Anytime:0 };
      data?.forEach(t => {
        const row = `<tr><td><b>${t.uzd}</b><span class="time-text">${timeAgo(t.created_at)}</span></td><td style="text-align:right"><button onclick="delTask('${t.id}')" style="background:transparent; border:none; color:white; cursor:pointer;">‚úñ</button></td></tr>`;
        document.querySelector("#list-all tbody").innerHTML += row;
        const target = ids[t.svarigums];
        if(target && document.querySelector(target)) {
          document.querySelector(target + " tbody").innerHTML += row;
          counts[t.svarigums]++;
        }
      });
      updateChart(counts);
    }

    window.delTask = async (id) => { await supabase.from('todolist').delete().eq('id', id); loadTasks(); };

    function updateChart(counts) {
      const ctx = document.getElementById('priorityChart');
      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: 'bar', data: { labels: Object.keys(counts), datasets: [{ data: Object.values(counts), backgroundColor: '#a53239', borderColor: 'white', borderWidth: 1 }] },
        options: { maintainAspectRatio: false, scales: { y: { ticks: { color: 'white' } }, x: { ticks: { color: 'white' } } }, plugins: { legend: { display: false } } }
      });
    }

    function runClock() {
      const now = new Date(); document.getElementById('digital-clock').innerText = now.toLocaleTimeString();
      const s = now.getSeconds()*6, m = now.getMinutes()*6, h = (now.getHours()%12)*30 + (m/12);
      document.getElementById('sec-hand').style.transform = `rotate(${s}deg)`;
      document.getElementById('min-hand').style.transform = `rotate(${m}deg)`;
      document.getElementById('hour-hand').style.transform = `rotate(${h}deg)`;
    }

    async function init() {
      const { data } = await supabase.from('users').select('dashboard_layout').eq('username', user).single();
      if (data?.dashboard_layout) {
        Object.keys(data.dashboard_layout).forEach(id => {
          const w = document.getElementById(id);
          if (w) Object.assign(w.style, data.dashboard_layout[id]);
        });
      }
      loadTasks(); setInterval(runClock, 1000); runClock();
    }
    init();
  </script>
</body>
</html>
