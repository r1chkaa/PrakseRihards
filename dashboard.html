    function updateQuote() {
      const now = Date.now();
      const lastTime = localStorage.getItem('quote_time') || 0;
      const savedIndex = localStorage.getItem('quote_index');
      
      // 5 minutes = 300,000 ms
      if (now - lastTime > 300000 || savedIndex === null) {
        const newIndex = Math.floor(Math.random() * quotes.length);
        localStorage.setItem('quote_index', newIndex);
        localStorage.setItem('quote_time', now);
        displayQuote(newIndex);
      } else {
        displayQuote(savedIndex);
      }
    }

    function displayQuote(index) {
      const parts = quotes[index].split(' ‚Äî ');
      document.getElementById('author-display').innerText = parts[0];
      document.getElementById('quote-display').innerText = parts[1];
    }

    // --- TASK LOGIC ---
    function timeAgo(date) {
      const seconds = Math.floor((new Date() - new Date(date)) / 1000);
      if (seconds < 60) return seconds + "s ago";
      if (seconds < 3600) return Math.floor(seconds/60) + "m ago";
      if (seconds < 86400) return Math.floor(seconds/3600) + "h ago";
      return Math.floor(seconds/86400) + "d ago";
    }

    async function loadTasks() {
      const { data } = await supabase.from('todolist').select('*').eq('username', user).order('created_at', {ascending: false});
      const lists = { 'all': '#list-all', 'Urgent': '#list-urgent', 'This week': '#list-week', 'This month': '#list-month', 'Anytime': '#list-anytime' };
      
      Object.values(lists).forEach(id => document.querySelector(id + " tbody").innerHTML = "");
      let counts = { Urgent: 0, "This week": 0, "This month": 0, Anytime: 0 };

      data?.forEach(t => {
        const row = `<tr><td><b>${t.uzd}</b><span class="time-text">${timeAgo(t.created_at)}</span></td>
                     <td style="text-align:right"><button onclick="delTask('${t.id}')" style="background:none; border:none; color:white; cursor:pointer;">‚úñ</button></td></tr>`;
        document.querySelector("#list-all tbody").innerHTML += row;
        if(lists[t.svarigums]) {
          document.querySelector(lists[t.svarigums] + " tbody").innerHTML += row;
          counts[t.svarigums]++;
        }
      });
      renderChart(counts);
    }

    window.delTask = async (id) => { await supabase.from('todolist').delete().eq('id', id); loadTasks(); };

    // --- CHART ---
    function renderChart(counts) {
      const ctx = document.getElementById('priorityChart');
      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: 'bar',
        data: { labels: Object.keys(counts), datasets: [{ data: Object.values(counts), backgroundColor: '#a53239' }] },
        options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { ticks: { color: 'white' } }, x: { ticks: { color: 'white' } } } }
      });
    }

    // --- WINDOW ENGINE (FIXED STICKING) ---
    let activeWin = null, isDragging = false, isResizing = false;
    let offset = { x: 0, y: 0 }, initialSize = { w: 0, h: 0 };

    document.addEventListener('mousedown', e => {
      const win = e.target.closest('.window');
      if (!win || e.target.classList.contains('close-btn')) return;
      
      activeWin = win;
      document.querySelectorAll('.window').forEach(w => w.style.zIndex = 1);
      win.style.zIndex = 10;

      if (e.target.classList.contains('resize-handle')) {
        isResizing = true;
        initialSize = { w: win.offsetWidth, h: win.offsetHeight, x: e.clientX, y: e.clientY };
      } else if (e.target.closest('.window-header')) {
        isDragging = true;
        offset = { x: e.clientX - win.offsetLeft, y: e.clientY - win.offsetTop };
      }
    });

    window.addEventListener('mousemove', e => {
      if (!activeWin) return;
      if (isDragging) {
        activeWin.style.left = (e.clientX - offset.x) + 'px';
        activeWin.style.top = (e.clientY - offset.y) + 'px';
      } else if (isResizing) {
        activeWin.style.width = (initialSize.w + (e.clientX - initialSize.x)) + 'px';
        activeWin.style.height = (initialSize.h + (e.clientY - initialSize.y)) + 'px';
      }
    });

    window.addEventListener('mouseup', () => { if(activeWin) saveLayout(); activeWin = null; isDragging = false; isResizing = false; });

    // --- UI HELPERS ---
    window.closeWin = (id) => { document.getElementById(id).style.display = 'none'; saveLayout(); };
    
    window.toggleManager = () => {
      const m = document.getElementById('win-manager');
      m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
      m.innerHTML = '<b style="font-size:0.7rem; margin-bottom:5px;">Folder</b>';
      document.querySelectorAll('.window').forEach(w => {
        const btn = document.createElement('button');
        btn.className = 'win-toggle';
        btn.innerText = (w.style.display === 'none' ? 'Show ' : 'Hide ') + w.querySelector('.window-header span').innerText;
        btn.onclick = () => { w.style.display = w.style.display === 'none' ? 'flex' : 'none'; toggleManager(); saveLayout(); };
        m.appendChild(btn);
      });
    };

    async function saveLayout() {
      const layout = {};
      document.querySelectorAll('.window').forEach(w => {
        layout[w.id] = { top: w.style.top, left: w.style.left, width: w.style.width, height: w.style.height, display: w.style.display };
      });
      await supabase.from('users').update({ dashboard_layout: layout }).eq('username', user);
    }

    function updateClock() {
      const now = new Date();
      document.getElementById('digital-clock').innerText = now.toLocaleTimeString();
      const s = now.getSeconds() * 6, m = now.getMinutes() * 6, h = (now.getHours() % 12) * 30 + (m / 12);
      document.getElementById('sec-hand').style.transform = `rotate(${s}deg)`;
      document.getElementById('min-hand').style.transform = `rotate(${m}deg)`;
      document.getElementById('hour-hand').style.transform = `rotate(${h}deg)`;
    }

    async function init() {
      const { data } = await supabase.from('users').select('dashboard_layout').eq('username', user).single();
      if (data?.dashboard_layout) {
        Object.keys(data.dashboard_layout).forEach(id => {
          const w = document.getElementById(id);
          if (w) Object.assign(w.style, data.dashboard_layout[id]);
        });
      }
      loadTasks();
      updateQuote();
      setInterval(updateClock, 1000);
      setInterval(updateQuote, 30000); // Check every 30s if 5 mins passed
    }
    init();
  </script>
