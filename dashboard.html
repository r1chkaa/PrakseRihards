<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="controls">
    <div id="win-manager"></div>
    <button class="ctrl-btn" onclick="toggleManager()">üìÅ Windows</button>
    <button class="ctrl-btn" onclick="resetLayout()">‚Ü∫ Reset</button>
  </div>

  <div id="dashboard-canvas">
    <div id="win-tasks" class="window" style="top:50px; left:50px; width:320px; height:400px;">
      <div class="window-header"><span>MY TASKS</span><button class="close-btn" onclick="closeWin('win-tasks')">√ó</button></div>
      <div class="window-content">
        <div style="flex:1; overflow-y:auto;"><table id="list-all"><tbody></tbody></table></div>
        <button onclick="location.href='save.html'" style="margin-top:10px; background:#792429; color:white; border:1px solid white; padding:8px; cursor:pointer; border-radius:5px;">+ Add Task</button>
      </div>
      <div class="resize-handle"></div>
    </div>

    <div id="win-stats" class="window" style="top:50px; left:400px; width:400px; height:300px;">
      <div class="window-header"><span>PRIORITY STATS</span><button class="close-btn" onclick="closeWin('win-stats')">√ó</button></div>
      <div class="window-content"><canvas id="priorityChart"></canvas></div>
      <div class="resize-handle"></div>
    </div>

    <div id="win-clock" class="window" style="top:380px; left:400px; width:240px; height:300px;">
      <div class="window-header"><span>CLOCK</span><button class="close-btn" onclick="closeWin('win-clock')">√ó</button></div>
      <div class="window-content">
        <div id="digital-clock" style="text-align:center; font-weight:bold; margin-bottom:10px;">00:00:00</div>
        <div class="analog-face" id="face">
          <div class="hand hour" id="hour-hand"></div>
          <div class="hand min" id="min-hand"></div>
          <div class="hand sec" id="sec-hand"></div>
        </div>
      </div>
      <div class="resize-handle"></div>
    </div>

    <div id="win-urgent" class="window category-win" style="top:50px; left:820px; width:240px; height:280px;">
      <div class="window-header"><span>üö® URGENT</span><button class="close-btn" onclick="closeWin('win-urgent')">√ó</button></div>
      <div class="window-content"><div style="flex:1; overflow-y:auto;"><table id="list-urgent"><tbody></tbody></table></div></div>
      <div class="resize-handle"></div>
    </div>

    <div id="win-week" class="window category-win" style="top:350px; left:820px; width:240px; height:280px;">
      <div class="window-header"><span>üìÖ THIS WEEK</span><button class="close-btn" onclick="closeWin('win-week')">√ó</button></div>
      <div class="window-content"><div style="flex:1; overflow-y:auto;"><table id="list-week"><tbody></tbody></table></div></div>
      <div class="resize-handle"></div>
    </div>

    <div id="win-month" class="window category-win" style="top:50px; left:1080px; width:240px; height:280px;">
      <div class="window-header"><span>üåô THIS MONTH</span><button class="close-btn" onclick="closeWin('win-month')">√ó</button></div>
      <div class="window-content"><div style="flex:1; overflow-y:auto;"><table id="list-month"><tbody></tbody></table></div></div>
      <div class="resize-handle"></div>
    </div>

    <div id="win-anytime" class="window category-win" style="top:350px; left:1080px; width:240px; height:280px;">
      <div class="window-header"><span>‚òï ANYTIME</span><button class="close-btn" onclick="closeWin('win-anytime')">√ó</button></div>
      <div class="window-content"><div style="flex:1; overflow-y:auto;"><table id="list-anytime"><tbody></tbody></table></div></div>
      <div class="resize-handle"></div>
    </div>
  </div>

  <script type="module">
    import { supabase } from './supabase.js';
    const user = localStorage.getItem("username");

    // Clock Face setup
    const face = document.getElementById('face');
    for(let i=1; i<=12; i++){
      let n = document.createElement('div'); n.className='clock-number';
      n.style.transform=`rotate(${i*30}deg)`; n.innerHTML=`<span style="display:block; transform:rotate(-${i*30}deg)">${i}</span>`;
      face.appendChild(n);
    }

    // --- DRAG & RESIZE LOGIC ---
    let activeWin = null, isResizing = false;
    let startX, startY, startW, startH, startLeft, startTop;

    document.addEventListener('mousedown', e => {
      const win = e.target.closest('.window');
      if (!win || e.target.classList.contains('close-btn')) return;

      activeWin = win;
      // Z-Index front
      document.querySelectorAll('.window').forEach(w => w.style.zIndex = 1);
      win.style.zIndex = 10;

      startX = e.clientX; startY = e.clientY;
      startLeft = win.offsetLeft; startTop = win.offsetTop;
      startW = win.offsetWidth; startH = win.offsetHeight;

      isResizing = e.target.classList.contains('resize-handle');
      
      // If clicking inside the window but not on header/resize, don't drag
      if (!isResizing && !e.target.closest('.window-header')) {
        activeWin = null;
      }
    });

    document.addEventListener('mousemove', e => {
      if (!activeWin) return;

      if (isResizing) {
        activeWin.style.width = Math.max(200, startW + (e.clientX - startX)) + 'px';
        activeWin.style.height = Math.max(150, startH + (e.clientY - startY)) + 'px';
        if(window.myChart && activeWin.id === 'win-stats') window.myChart.resize();
      } else {
        let x = startLeft + (e.clientX - startX);
        let y = startTop + (e.clientY - startY);
        
        // Screen bounds
        x = Math.max(0, Math.min(x, window.innerWidth - activeWin.offsetWidth));
        y = Math.max(0, Math.min(y, window.innerHeight - activeWin.offsetHeight));

        activeWin.style.left = x + 'px';
        activeWin.style.top = y + 'px';
      }
    });

    document.addEventListener('mouseup', () => {
      if (activeWin) {
        saveLayout();
        activeWin = null;
      }
    });

    // --- WINDOW MGMT ---
    window.closeWin = (id) => {
      document.getElementById(id).style.display = 'none';
      saveLayout();
    };

    window.toggleManager = () => {
      const m = document.getElementById('win-manager');
      m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
      renderManager();
    };

    function renderManager() {
      const m = document.getElementById('win-manager');
      m.innerHTML = '<b style="font-size:0.7rem; margin-bottom:5px;">Toggle Windows</b>';
      document.querySelectorAll('.window').forEach(win => {
        const btn = document.createElement('button');
        btn.className = 'win-toggle';
        const name = win.querySelector('.window-header span').innerText;
        btn.innerText = (win.style.display === 'none' ? 'Show ' : 'Hide ') + name;
        btn.onclick = () => {
          win.style.display = (win.style.display === 'none') ? 'flex' : 'none';
          renderManager();
          saveLayout();
        };
        m.appendChild(btn);
      });
    }

    async function saveLayout() {
      const layout = {};
      document.querySelectorAll('.window').forEach(w => {
        layout[w.id] = { 
          top: w.style.top, left: w.style.left, 
          width: w.style.width, height: w.style.height,
          display: w.style.display 
        };
      });
      await supabase.from('users').update({ dashboard_layout: layout }).eq('username', user);
    }

    window.resetLayout = async () => {
      await supabase.from('users').update({ dashboard_layout: null }).eq('username', user);
      location.reload();
    };

    // --- DATA ---
    async function loadTasks() {
      const { data } = await supabase.from('todolist').select('*').eq('username', user);
      const ids = { 'all': '#list-all', 'Urgent': '#list-urgent', 'This week': '#list-week', 'This month': '#list-month', 'Anytime': '#list-anytime' };
      Object.values(ids).forEach(sel => document.querySelector(sel + " tbody").innerHTML = "");
      
      let counts = { Urgent:0, "This week":0, "This month":0, Anytime:0 };
      data?.forEach(t => {
        const row = `<tr><td>${t.uzd}</td><td style="text-align:right"><button onclick="delTask('${t.id}')" style="background:transparent; border:none; color:white; cursor:pointer;">‚úñ</button></td></tr>`;
        document.querySelector("#list-all tbody").innerHTML += row;
        if(ids[t.svarigums]) {
          document.querySelector(ids[t.svarigums] + " tbody").innerHTML += row;
          counts[t.svarigums]++;
        }
      });
      updateChart(counts);
    }

    window.delTask = async (id) => { await supabase.from('todolist').delete().eq('id', id); loadTasks(); };

    function updateChart(counts) {
      const ctx = document.getElementById('priorityChart');
      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: 'bar', data: { labels: Object.keys(counts), datasets: [{ data: Object.values(counts), backgroundColor: '#a53239', borderColor: 'white', borderWidth: 1 }] },
        options: { maintainAspectRatio: false, scales: { y: { beginAtZero: true, ticks: { color: 'white' } }, x: { ticks: { color: 'white' } } }, plugins: { legend: { display: false } } }
      });
    }

    function runClock() {
      const now = new Date(); document.getElementById('digital-clock').innerText = now.toLocaleTimeString();
      const s = now.getSeconds()*6, m = now.getMinutes()*6, h = (now.getHours()%12)*30 + (m/12);
      document.getElementById('sec-hand').style.transform = `rotate(${s}deg)`;
      document.getElementById('min-hand').style.transform = `rotate(${m}deg)`;
      document.getElementById('hour-hand').style.transform = `rotate(${h}deg)`;
    }

    async function init() {
      const { data } = await supabase.from('users').select('dashboard_layout').eq('username', user).single();
      if (data?.dashboard_layout) {
        Object.keys(data.dashboard_layout).forEach(id => {
          const w = document.getElementById(id);
          if (w) Object.assign(w.style, data.dashboard_layout[id]);
        });
      }
      loadTasks(); setInterval(runClock, 1000); runClock();
    }
    init();
  </script>
</body>
</html>
