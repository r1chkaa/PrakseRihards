<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Productivity Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="controls">
    <div id="win-manager"></div>
    <button class="ctrl-btn" onclick="toggleManager()">Windows</button>
    <button class="ctrl-btn" onclick="resetLayout()">â†º Reset Layout</button>
    <button class="ctrl-btn" onclick="logout()">Logout</button>
  </div>

  <div id="dashboard-canvas">
    <div id="win-tasks" class="window" style="top:20px; left:20px; width:320px; height:400px;">
      <div class="window-header"><span>ALL TASKS</span><button class="close-btn" onclick="closeWin('win-tasks')">Ã—</button></div>
      <div class="window-content"><div style="flex:1; overflow-y:auto;"><table id="list-all"><tbody></tbody></table></div><button onclick="location.href='save.html'">+ Add Task</button></div>
      <div class="resize-handle"></div>
    </div>

    <div id="win-stats" class="window" style="top:20px; left:360px; width:350px; height:250px;">
      <div class="window-header"><span>STATS</span><button class="close-btn" onclick="closeWin('win-stats')">Ã—</button></div>
      <div class="window-content"><canvas id="priorityChart"></canvas></div>
      <div class="resize-handle"></div>
    </div>

    <div id="win-clock" class="window" style="top:290px; left:360px; width:220px; height:280px;">
      <div class="window-header"><span>CLOCK</span><button class="close-btn" onclick="closeWin('win-clock')">Ã—</button></div>
      <div class="window-content">
        <div id="digital-clock" style="text-align:center; font-weight:bold; margin-bottom:10px;">00:00:00</div>
        <div class="analog-face" style="width:100px; height:100px; border:2px solid white; border-radius:50%; position:relative; margin:auto;">
          <div class="hand hour" id="hour-hand" style="width:4px; height:25%; left:48%"></div>
          <div class="hand min" id="min-hand" style="width:2px; height:35%; left:49%"></div>
          <div class="hand sec" id="sec-hand" style="width:1px; height:42%; left:49.5%; background:#ff4d4d;"></div>
        </div>
      </div>
      <div class="resize-handle"></div>
    </div>

    <div id="win-quotes" class="window" style="top:590px; left:20px; width:690px; height:130px;">
      <div class="window-header"><span>ðŸ’­ INSPIRATION</span><button class="close-btn" onclick="closeWin('win-quotes')">Ã—</button></div>
      <div class="window-content" style="text-align:center; justify-content:center;">
        <div id="quote-display">Loading...</div>
        <div id="author-display" style="font-weight:bold; color:#ff4d4d;"></div>
      </div>
      <div class="resize-handle"></div>
    </div>

    <div id="win-urgent" class="window category-win" style="top:20px; left:730px; width:240px; height:230px;">
        <div class="window-header"><span>ðŸš¨ URGENT</span><button class="close-btn" onclick="closeWin('win-urgent')">Ã—</button></div>
        <div class="window-content"><table><tbody id="list-urgent"></tbody></table></div><div class="resize-handle"></div>
    </div>
    <div id="win-week" class="window category-win" style="top:270px; left:730px; width:240px; height:230px;">
        <div class="window-header"><span>ðŸ“… WEEKLY</span><button class="close-btn" onclick="closeWin('win-week')">Ã—</button></div>
        <div class="window-content"><table><tbody id="list-week"></tbody></table></div><div class="resize-handle"></div>
    </div>
    <div id="win-month" class="window category-win" style="top:20px; left:990px; width:240px; height:230px;">
        <div class="window-header"><span>ðŸŒ™ MONTHLY</span><button class="close-btn" onclick="closeWin('win-month')">Ã—</button></div>
        <div class="window-content"><table><tbody id="list-month"></tbody></table></div><div class="resize-handle"></div>
    </div>
    <div id="win-anytime" class="window category-win" style="top:270px; left:990px; width:240px; height:230px;">
        <div class="window-header"><span>â˜• ANYTIME</span><button class="close-btn" onclick="closeWin('win-anytime')">Ã—</button></div>
        <div class="window-content"><table><tbody id="list-anytime"></tbody></table></div><div class="resize-handle"></div>
    </div>
  </div>

  <script type="module">
    import { supabase } from './supabase.js';
    const user = localStorage.getItem("username");
    if(!user) location.href = "login.html";

    // --- RESET LAYOUT FUNCTION ---
    window.resetLayout = async () => {
      if(confirm("Reset all window positions?")) {
        await supabase.from('users').update({ dashboard_layout: null }).eq('username', user);
        location.reload(); // Reloads to apply default inline CSS positions
      }
    };

    window.logout = () => { localStorage.clear(); location.href='login.html'; };

    // --- QUOTES LOGIC ---
    const quotes = [
      "Helen Keller â€” â€œThe only thing worse than being blind is having sight but no vision.â€",
      "Henry David Thoreau â€” â€œGo confidently in the direction of your dreams.â€",
      "Mary Shelley â€” â€œBeware; for I am fearless.â€",
      "Frederick Douglass â€” â€œIf there is no struggle, there is no progress.â€"
      // ... (add the rest of your quotes here)
    ];

    function handleQuotes() {
      const now = Date.now();
      const lastTime = localStorage.getItem('quote_time') || 0;
      let index = localStorage.getItem('quote_index');
      if (now - lastTime > 300000 || index === null) {
        index = Math.floor(Math.random() * quotes.length);
        localStorage.setItem('quote_index', index);
        localStorage.setItem('quote_time', now);
      }
      const parts = quotes[index].split(' â€” ');
      document.getElementById('author-display').innerText = parts[0];
      document.getElementById('quote-display').innerText = parts[1];
    }

    // --- WINDOW ENGINE ---
    let activeWin = null, isDragging = false, isResizing = false;
    let offset = { x: 0, y: 0 }, startSize = { w: 0, h: 0, x: 0, y: 0 };

    document.addEventListener('mousedown', e => {
      const win = e.target.closest('.window');
      if (!win || e.target.classList.contains('close-btn')) return;
      activeWin = win;
      document.querySelectorAll('.window').forEach(w => w.style.zIndex = 1);
      win.style.zIndex = 10;
      if (e.target.classList.contains('resize-handle')) {
        isResizing = true;
        startSize = { w: win.offsetWidth, h: win.offsetHeight, x: e.clientX, y: e.clientY };
      } else {
        isDragging = true;
        offset = { x: e.clientX - win.offsetLeft, y: e.clientY - win.offsetTop };
      }
    });

    window.addEventListener('mousemove', e => {
      if (!activeWin) return;
      if (isDragging) {
        activeWin.style.left = (e.clientX - offset.x) + 'px';
        activeWin.style.top = (e.clientY - offset.y) + 'px';
      } else if (isResizing) {
        activeWin.style.width = (startSize.w + (e.clientX - startSize.x)) + 'px';
        activeWin.style.height = (startSize.h + (e.clientY - startSize.y)) + 'px';
      }
    });

    window.addEventListener('mouseup', () => { if(activeWin) saveLayout(); activeWin = null; isDragging = false; isResizing = false; });

    async function saveLayout() {
      const layout = {};
      document.querySelectorAll('.window').forEach(w => {
        layout[w.id] = { top: w.style.top, left: w.style.left, width: w.style.width, height: w.style.height, display: w.style.display };
      });
      await supabase.from('users').update({ dashboard_layout: layout }).eq('username', user);
    }

    window.closeWin = (id) => { document.getElementById(id).style.display = 'none'; saveLayout(); };

    window.toggleManager = () => {
      const m = document.getElementById('win-manager');
      m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
      m.innerHTML = '<b style="padding-bottom:5px;">Windows</b>';
      document.querySelectorAll('.window').forEach(w => {
        const btn = document.createElement('button');
        btn.className = 'win-toggle';
        btn.innerText = (w.style.display === 'none' ? 'Show ' : 'Hide ') + w.querySelector('.window-header span').innerText;
        btn.onclick = () => { w.style.display = (w.style.display === 'none' ? 'flex' : 'none'); saveLayout(); toggleManager(); };
        m.appendChild(btn);
      });
    };

    // --- DATA LOADING ---
    async function loadTasks() {
      const { data } = await supabase.from('todolist').select('*').eq('username', user).order('created_at', {ascending: false});
      const ids = { 'all': '#list-all', 'Urgent': '#list-urgent', 'This week': '#list-week', 'This month': '#list-month', 'Anytime': '#list-anytime' };
      Object.values(ids).forEach(sel => { if(document.querySelector(sel)) document.querySelector(sel + " tbody").innerHTML = ""; });
      
      let counts = { Urgent: 0, "This week": 0, "This month": 0, Anytime: 0 };
      data?.forEach(t => {
        const row = `<tr><td>${t.uzd}</td><td style="text-align:right"><button onclick="delTask('${t.id}')" style="background:none; border:none; color:white; cursor:pointer;">âœ–</button></td></tr>`;
        document.querySelector("#list-all tbody").innerHTML += row;
        if(ids[t.svarigums]) {
            document.querySelector(ids[t.svarigums] + " tbody").innerHTML += row;
            counts[t.svarigums]++;
        }
      });
      updateChart(counts);
    }

    window.delTask = async (id) => { await supabase.from('todolist').delete().eq('id', id); loadTasks(); };

    function updateChart(counts) {
      const ctx = document.getElementById('priorityChart');
      if (window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: 'bar',
        data: { labels: Object.keys(counts), datasets: [{ data: Object.values(counts), backgroundColor: '#a53239' }] },
        options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { ticks: { color: 'white' } }, x: { ticks: { color: 'white' } } } }
      });
    }

    function clock() {
      const now = new Date();
      document.getElementById('digital-clock').innerText = now.toLocaleTimeString();
      const s = now.getSeconds() * 6, m = now.getMinutes() * 6, h = (now.getHours() % 12) * 30 + (m / 12);
      document.getElementById('sec-hand').style.transform = `rotate(${s}deg)`;
      document.getElementById('min-hand').style.transform = `rotate(${m}deg)`;
      document.getElementById('hour-hand').style.transform = `rotate(${h}deg)`;
    }

    async function init() {
      const { data } = await supabase.from('users').select('dashboard_layout').eq('username', user).single();
      if (data?.dashboard_layout) {
        Object.keys(data.dashboard_layout).forEach(id => {
          const w = document.getElementById(id);
          if (w) Object.assign(w.style, data.dashboard_layout[id]);
        });
      }
      loadTasks();
      handleQuotes();
      setInterval(clock, 1000);
    }
    init();
  </script>
</body>
</html>
