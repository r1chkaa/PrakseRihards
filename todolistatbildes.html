<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Tasks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <div id="userDisplay" class="user-name"></div>
    <h2>All Tasks</h2>
  </div>

  <table id="Todolist">
    <thead>
      <tr>
        <th>Task</th>
        <th>Type</th>
        <th>Priority</th>
        <th>Done</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="buttons">
    <button onclick="location.href='todoinput.html'">New Task</button>
  </div>

  <script>
    const username = localStorage.getItem("username");
    if (!username) window.location.href = "login.html";
    document.getElementById("userDisplay").innerText = username;
  </script>

  <script type="module">
    import { supabase } from './supabase.js';

    async function loadTasks() {
      const username = localStorage.getItem("username");
      const { data, error } = await supabase
        .from('todolist')
        .select('*')
        .eq('username', username);

      if (error) return alert(error.message);

      const tbody = document.querySelector("#Todolist tbody");
      data.forEach(task => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${task.uzd}</td>
          <td>${task.uzdveids}</td>
          <td>${task.svarigums}</td>
          <td></td>
          <td></td>
        `;

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = task.pabeigts;
        checkbox.addEventListener("change", async () => {
          await supabase.from("todolist").update({ pabeigts: checkbox.checked }).eq("id", task.id);
        });
        tr.cells[3].appendChild(checkbox);

        const delBtn = document.createElement("button");
        delBtn.innerText = "âœ–";
        delBtn.className = "delete";
        delBtn.addEventListener("click", async () => {
          if (!confirm("Delete this task?")) return;
          await supabase.from("todolist").delete().eq("id", task.id);
          tr.remove();
        });
        tr.cells[4].appendChild(delBtn);

        tbody.appendChild(tr);
      });
    }

    loadTasks();
  </script>
</body>
</html>
