<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form">
    <h1>Register</h1>
    <input id="newUsername" type="text" placeholder="Username">
    <input id="newPassword" type="password" placeholder="Password">
    <button id="regBtn">Sign Up</button>
    <p><a href="login.html">Back to Login</a></p>
    <p id="message"></p>
  </div>
  <script type="module">
    import { supabase } from './supabase.js';
    document.getElementById("regBtn").addEventListener("click", async () => {
      const user = document.getElementById("newUsername").value;
      const pass = document.getElementById("newPassword").value;
      const { error } = await supabase.from('users').insert([{ username: user, password: pass }]);
      if (error) {
        document.getElementById("message").innerText = "User already exists";
      } else {
        location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
