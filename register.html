<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Productivity Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Consistency with Login Design */
    .register-box {
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.8s ease-out;
    }

    input[type="text"], 
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: white;
      outline: none;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #ff4d4d;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 8px rgba(255, 77, 77, 0.3);
    }

    .form-footer {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .form-footer a {
      color: #ff4d4d;
      text-decoration: none;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="register-box container">
    <h1 style="margin-top: 0; letter-spacing: 2px;">REGISTER</h1>
    
    <input id="newUsername" type="text" placeholder="Choose Username">
    <input id="newPassword" type="password" placeholder="Choose Password">
    
    <button id="regBtn" style="margin-top: 10px;">Create Account</button>
    
    <p id="message" style="color: #ff4d4d; margin-top: 15px; font-weight: bold; min-height: 20px;"></p>

    <div class="form-footer">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <script type="module">
    import { supabase } from './supabase.js';

    const handleRegister = async () => {
      const user = document.getElementById("newUsername").value.trim();
      const pass = document.getElementById("newPassword").value;
      const msg = document.getElementById("message");

      if (!user || !pass) {
        msg.innerText = "Please fill in all fields";
        return;
      }

      if (pass.length < 4) {
        msg.innerText = "Password too short (min 4 chars)";
        return;
      }

      msg.innerText = "Creating account...";

      try {
        const { error } = await supabase
          .from('users')
          .insert([{ username: user, password: pass }]);

        if (error) {
          // Typically handles unique constraint violations for usernames
          msg.innerText = "Username already taken";
        } else {
          msg.style.color = "#4dff88"; // Success green
          msg.innerText = "Registration successful! Redirecting...";
          setTimeout(() => {
            location.href = 'login.html';
          }, 1500);
        }
      } catch (err) {
        msg.innerText = "Connection error";
        console.error(err);
      }
    };

    document.getElementById("regBtn").addEventListener("click", handleRegister);

    // Support for Enter key
    window.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleRegister();
    });
  </script>
</body>
</html>
